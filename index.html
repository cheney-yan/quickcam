<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 and JavaScript Webcam PhotoBooth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
<link href="style.css" rel="stylesheet"> 
<script defer src="script.js"></script>

</head>

<body>
<div class="content">
	<div class="holder">
		<video autoplay id="video"></video>
		<canvas id="canvas"></canvas>
	</div>
	<div class="buttons">
		<button id="buttonSwitch">🔄</button>
		<button id="buttonCapture">📸</button>
		<button id="buttonProcess">🖐️</button>
		<button id="settingsButton">⚙️</button>
	</div>
	<div id="settings-modal" style="display: none;">
		<div class="modal-content">
			<h2>Settings</h2>
			<label for="apiKey">API Key:</label>
			<input type="password" id="apiKey" placeholder="Enter your API Key">
			<label for="apiEndpoint">API Endpoint:</label>
			<input type="text" id="apiEndpoint" placeholder="https://generativelanguage.googleapis.com">
			<div class="modal-buttons">
				<button id="saveSettings">Save</button>
				<button id="cancelSettings">Cancel</button>
			</div>
		</div>
	</div>
	<div id="processing-panel" style="display: none;">
		<div id="prompt-input">
			<textarea id="aiPrompt" placeholder="Describe how you want to enhance this image... (e.g., 'Make the colors more vibrant', 'Add a subtle blur background', 'Improve lighting')" rows="3">Enhance the image quality and make it look more professional</textarea>
		</div>
		<div id="loading-overlay" style="display: none;">
			<div class="spinner-container">
				<div class="spinner"></div>
				<p>Processing your image with AI...</p>
			</div>
		</div>
		<div id="process-controls">
			<button id="touchup">✨</button>
			<button id="save">💾</button>
			<button id="cancel">❌</button>
		</div>
	</div>
	<div id="savedImages"></div>
</div>
</body>
</html>
