<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 and JavaScript Webcam PhotoBooth</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
<link href="style.css" rel="stylesheet"> 
<script defer src="script.js"></script>

</head>

<body>
<div class="content">
	<div class="holder">
		<video autoplay id="video"></video>
		<canvas id="canvas"></canvas>
	</div>
	<div class="buttons">
		<button id="buttonSwitchCamera" disabled>Switch Camera</button>
		<button id="buttonCapture" disabled>Capture</button>
		<button id="buttonProcess" disabled>Process</button>
	</div>
	<div id="processing-panel" style="display: none;">
		<div id="filename-input">
			<input type="text" id="filename" placeholder="Enter filename..." value="photo">
		</div>
		<div id="process-controls">
			<button id="touchup">Touch Up</button>
			<button id="save">Save</button>
			<button id="cancel">Cancel</button>
		</div>
	</div>
	<div id="savedImages"></div>
</div>
</body>
</html>
