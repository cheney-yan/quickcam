<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 and JavaScript Webcam PhotoBooth</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
<link href="style.css" rel="stylesheet"> 
<script defer src="script.js"></script>

</head>

<body>
<div class="content">
	<div class="holder">
		<video autoplay id="video"></video>
		<canvas id="canvas"></canvas>
	</div>
	<div class="buttons">
		<button id="buttonSwitchCamera" disabled>Switch Camera</button>
		<button id="buttonCapture" disabled>Capture</button>
		<button id="buttonProcess" disabled>Process</button>
	</div>
	<div id="processing-panel" style="display: none;">
		<div id="prompt-input">
			<textarea id="aiPrompt" placeholder="Describe how you want to enhance this image... (e.g., 'Make the colors more vibrant', 'Add a subtle blur background', 'Improve lighting')" rows="3">Enhance the image quality and make it look more professional</textarea>
		</div>
		<div id="loading-status" style="display: none;">
			<div class="spinner"></div>
			<p>Processing your image with AI...</p>
		</div>
		<div id="process-controls">
			<button id="touchup">AI Touch Up</button>
			<button id="save">Save</button>
			<button id="cancel">Cancel</button>
		</div>
	</div>
	<div id="savedImages"></div>
</div>
</body>
</html>
